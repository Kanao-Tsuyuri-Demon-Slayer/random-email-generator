<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Email Address Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    #email-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="email-container">
    <h2>Random Email Address Generator</h2>
    <p id="generated-email"></p>
    <button class="btn btn-primary" onclick="generateEmail()">Generate Email</button>
  </div>
</div>

<script>
  function generateEmail() {
    const emailPrefix = generateRandomString(8);
    const emailDomain = getRandomDomain();
    const generatedEmail = `${emailPrefix}@${emailDomain}`;
    document.getElementById('generated-email').innerText = generatedEmail;
  }

  function generateRandomString(length) {
    const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return result;
  }

  function getRandomDomain() {
    const domains = ['gmail.com', 'yahoo.com', 'outlook.com', 'example.com', 'domain.com'];
    return domains[Math.floor(Math.random() * domains.length)];
  }
</script>

</body>
</html>
