<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Random Email Generator</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md p-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-semibold mb-6">Random Email Generator</h1>
        <input type="text" id="output" class="w-full p-2 mb-4" readonly>
        <button onclick="generateEmail()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Generate Email</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
